# Local interface
lo_interfaces:
  lo0:
    unit: 0
    address: 10.0.0.1

# eBGP Overlay
ebgp_groups:
  - name: OVERLAY
    local_asn: 65000
    local_lo: lo0
    bfd_minimum_interval: 100
    multiplier: 16
    key_chain_name: KEY_CHAIN
    key_chain_secret: secret
    neighbors:
      - name: compute1
        peer: 10.1.1.1 
        asn: 65001
      - name: compute2
        peer: 10.2.2.1 
        asn: 65002
      - name: compute3
        peer: 10.3.3.1 
        asn: 65003

