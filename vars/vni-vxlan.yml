# VNI's definition for VXLAN
vnis:
  - name: VNI1
    vni_id: 10100
    vlan_id: 101
    term: A
    asn: 65000
    lo_interface: lo0
    community: community1
    l2_name: L2-VNI1
    l2_import: IMPORT-L2-VNI1
    l2_ovs_lo_address: 10.2.2.2
    l3_name: L3-VNI1
    l3_address: 10.1.1.1
    l3_import: IMPORT-L3-VNI1
    l3_export: EXPORT-L3-VNI1