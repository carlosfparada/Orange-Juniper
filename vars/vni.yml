# Loopback interfaces
lo_interfaces:
  lo0:
    unit: 0
    address: 10.0.0.1

# Layer 2 VNI
l2_vnis:
  - name: L2-VNI1
    term: A
    vlan_id: 101
    vni_id: 101
    bd: 101
    import: IMPORT-L2-VNI1
    asn: 65000
    lo_interface: lo0

l3_vnis:
  - name: L3-VNI1
    term: A
    vlan_id: 101
    vni_id: 101
    unit: 0
    lo_interface: lo0
    address: 10.1.1.1
    asn: 65000
    community: comty
    import: IMPORT-L3-VNI1