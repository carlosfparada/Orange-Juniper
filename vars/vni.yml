# Loopback interfaces
lo_interfaces:
  lo0:
    unit: 0
    address: 10.0.0.1

router_id: 10.0.0.1

vnis:
  - name: VNI1
    vni_id: 10100
    vlan_id: 101
    term: A
    asn: 65000
    lo_interface: lo0
    community: community1
    l2:
      name: L2-VNI1
      import: IMPORT-L2-VNI1
    l3:
      name: L3-VNI1
      address: 10.1.1.1
      import: IMPORT-L3-VNI1
      export: EXPORT-L3-VNI1