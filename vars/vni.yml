# Loopback interfaces
lo_interfaces:
  lo0:
    unit: 0
    address: 10.0.0.1

vnis:
  - name: VNI1
    vni_id: 101
    vlan_id: 101
    term: A
    lo_interface: lo0
    asn: 65000
    l2:
      name: L2-VNI1
      import: IMPORT-L2-VNI1
    l3:
      name: L3-VNI1
      unit: 0
      community: community1
      import: IMPORT-L3-VNI1
      export: EXPORT-L3-VNI1